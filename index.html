<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador do Sistema Solar</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon será gerado dinamicamente via JavaScript -->
    <link rel="icon" href="data:," />
</head>
<body>
    <!-- Tela de Carregamento -->
    <div id="loading-screen">
        <div class="loading-container">
            <div class="solar-system-loader">
                <div class="sun"></div>
                <div class="earth-orbit">
                    <div class="earth"></div>
                </div>
                <div class="mars-orbit">
                    <div class="mars"></div>
                </div>
                <div class="jupiter-orbit">
                    <div class="jupiter"></div>
                </div>
            </div>
            <h2>Carregando Simulador do Sistema Solar</h2>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p id="loading-status">Inicializando componentes...</p>
        </div>
    </div>

    <div id="scene-container"></div>
    <div id="info">
        <h1>Simulador do Sistema Solar</h1>
        <p>Use o mouse para rotacionar a visualização</p>
    </div>
    
    <!-- Importar Three.js e OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Arquivo principal do simulador (usando módulos ES6) -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
